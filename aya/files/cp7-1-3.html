<h2 class="ui dividing header">倒树</h2>
<p>倒树是一个快速绕后弹幕打逆向的必杀技，升满级后时能飞行过程中擦弹的。这个没有什么要说的，版中地面版中空中都能用。比如你可以这样用，版中28 6D JA等落地后最速214，这样别人以为你落地后会使用2A，所以这招通常可以打出奇袭。记住在敌人意想不到的情况下用，能出奇制胜。</p>
